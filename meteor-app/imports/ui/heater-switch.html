<template name="heaterSwitch">
    <h2>Sterowanie piecem</h2>
    <div>Ustawiona temperatura</div>
    <input id="target-temp" name="target-temp" value="{{currentSwitch.temperature}}" />
    <br/>
    <br/>
    <!-- Rectangular switch -->
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="{{currentSwitch.enabled}}">
        <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
    </div>
    <h2>Historia sterowania</h2>
    {{#each lastSwitches}}
        <div>{{createdAt}} | {{enabled}} | {{temperature}}</div>
    {{/each}}
</template>
